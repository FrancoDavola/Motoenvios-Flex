    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Cotizador Motoenvios Flex</title>

  <body>
<div class="container mx-auto padding">
      <div id="contenido" >
            <header class="bg-teal-500 text-white py-3 font-bold uppercase header">
                <h1 class="text-center">Cotiza tu envio</h1>
            </header>
                <form class="mt-10 max-w-lg mx-auto" action="#" id="cotizar-envio">
                        <div class="flex items-center mb-5 padding">
                            <label 
                              class="font-bold  uppercase mr-2 w-20"
                              for="marca"
                            >Envio a:</label>
                            <select class="flex-1 bg-gray-100 p-3 appearance-none" id="marca">
                                <option value="">- Seleccionar -</option>
                                <option value="1">CABA</option>
                                <option value="2">Zona Norte</option>
                                <option value="3">Zona Oeste</option>
                                <option value="4">Zona Sur</option>
                            </select>
                        </div>
                        <div class="flex items-center mb-5 padding">
                              <label 
                                class="font-bold  uppercase mr-2 w-20"
                                for="km"
                              >Km's:</label>
                              <select  class="flex-1 bg-gray-100 p-3 appearance-none" id="km">
                                <option value="">- Seleccionar -</option>
                              </select>
                        </div>
                        <fieldset>
                              <legend  class="font-bold  uppercase text-2xl text-center w-full">Tipo de envio</legend>

                              <div class="flex justify-around mt-5">
                                  <div>
                                      <label class="font-bold  uppercase mr-2">Normal</label>
                                          <input type="radio" name="tipo" value="basico" checked>
                                      </label>
                                  </div>
                                  <div>
                                      <label class="font-bold  uppercase mr-2">Express</label>
                                          <input type="radio" name="tipo" value="completo">
                                      </label>                             
                                  </div>
                              </div>
                      </fieldset>

                  <div id="cargando" class="hidden">
                        <div class="spinner">
                          <div class="rect1"></div>
                          <div class="rect2"></div>
                          <div class="rect3"></div>
                          <div class="rect4"></div>
                          <div class="rect5"></div>
                      </div>
                  </div>
                  <div id="resultado" class="padding"></div>
                  <div class="flex  justify-center py-4">
                      <button 
                        type="submit" 
                        class="mx-auto bg-teal-500 hover:bg-red-700 text-white font-bold py-2 px-20 rounded header"
                        >Cotizar Env√≠o
                    </button>
                  </div>
 
                </form>
